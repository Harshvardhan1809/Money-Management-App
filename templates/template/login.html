<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/login.css">
    <title>Login</title>
</head>
<body class="font-mulish">
    <section class="wrapper h-screen w-screen bg-signup-background bg-cover bg-center grayscale saturate-0">
        <div class="flex wrapper h-full  bg-gray-700 bg-opacity-70 items-center justify-center">
            <div class="bg-black text-slate-200 px-10 py-12 rounded-[10px]">
                <div class="flex flex-col">
                    <div class="text-2xl mx-auto mb-5">Login</div>
                    <div class="text-l">
                        <form action="">
                            <div class="flex flex-col w-full">
                                <label for="username" class="">Username</label>
                                <input type="email" placeholder="Enter your username" class="mt-2 mb-5 w-content text-md rounded-md px-3 py-2 placeholder:text-slate-200 bg-slate-500 font-thin">
                            </div>
                            <div class="flex flex-col w-full">
                                <label for="password" class="">Password</label>
                                <input type="password" placeholder="Enter your password" class="mt-2 mb-5 text-md rounded-md px-3 py-2 placeholder:text-slate-200 bg-slate-500 font-thin">
                            </div>
                            <button type="submit" class="block text-md rounded-md bg-gray-400 px-5 py-2 mx-auto mt-5">Submit</button>
                        </form>
                    </div>
                    <div class="mt-5 pt-4 border w-full border-gray-500 border-t-[1px] border-b-0 border-r-0 border-l-0">
                        <p>Forgot your password?&nbsp;&nbsp;&nbsp;&nbsp;<a href="" class="font-extrabold">Click here</a></p>
                        <p>Don't have an account?&nbsp;&nbsp;&nbsp;<a href="" class="font-extrabold">Signup now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
